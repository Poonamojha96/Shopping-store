<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="registrationpage.css">
    <title>Login</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="register-form" method="post" action="login.html">
          <fieldset>
            <legend> Sign up with Bape</legend>
            <input type="text" class="username "name="username" placeholder="Username"><br>
            <input type="email" class="email "name="email" placeholder="email"><br>
            <input type="password" class="password" name="password" placeholder="Password" ><br>
            <input type="submit" class="button" value="Sign up" >
            <p class="message">
              Already a member? <a href="login.html"> Login here</a>
            </p>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
