<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="loginpage.css">
    <title>Login</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="login-form" method="post" action="shop.html">
          <fieldset>
            <legend> Login with Bape</legend>
            <input type="text" class="username "name="username" placeholder="Username"><br>
            <input type="password" class="password" name="password" placeholder="Password" ><br>
            <input type="submit" class="button" value="Login" >
            <p class="message">
              New to Bape? <a href="registration-form.html"> Create Account</a>
            </p>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
